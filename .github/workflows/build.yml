name: build

on:
  push:
    paths-ignore:
      - '**.md'
      - '**.txt'
    pull_request:
      branches:
        - master

jobs:
  simple_build:

    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:
        name:
          - linux-gcc-7
          - linux-clang-5.0
          # - macOS-latest

        include:
          - name: linux-gcc-7
            os: ubuntu-18.04
            compiler: gcc
            libcxx: libstdc++11
            version: '7'

          - name: linux-clang-5.0
            os: ubuntu-18.04
            compiler: clang
            libcxx: libstdc++11
            version: '5.0'

#          - name: macOS-latest
#            os: macOS-latest
#            compiler: apple-clang
#            libcxx: libc++
#            version: '11.0'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 5

      - name: Setup Prerequisites (Linux)
        if: startsWith(runner.os, 'Linux')
        run: |
          # Prune unneeded ppas
          bash .ci/prune-ppas.sh

          # Install compiler
          source .ci/install-compiler-ubuntu.sh "${{ matrix.compiler }}" "${{ matrix.version }}"

      - name: Configure x64 Debug
        run: |
          $CC --version
          cmake --version
