name: build

on:
  push:
    paths-ignore:
      - '**.md'
      - '**.txt'
    pull_request:
      branches:
        - master
        - development

jobs:
  simple_build:
    name: "${{ matrix.project }}: ${{ matrix.toolchain }}"
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:
        toolchain:
          - linux-gcc-7
          - linux-clang-5.0
          - macOS-latest

        project:
          - stars

        include:
          - toolchain: linux-gcc-7
            os: ubuntu-18.04
            compiler: gcc
            arch: x86_64
            version: '7'

          - toolchain: linux-clang-5.0
            os: ubuntu-18.04
            compiler: clang
            arch: x86_64
            version: '5.0'

          - toolchain: macOS-latest
            os: macOS-latest
            compiler: apple-clang
            arch: x86_64
            version: '11.0'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 5

      - name: Read Project Specification
        working-directory: ${{ matrix.project }}
        run: source "$GITHUB_WORKSPACE/.ci/export-spec-variables.sh"

      - name: Setup Common Prerequisites (Linux)
        if: startsWith(runner.os, 'Linux')
        run: |
          # Prune unneeded ppas
          bash "$GITHUB_WORKSPACE/.ci/prune-ppas.sh"

          # Add more toolchains
          echo 'debconf debconf/frontend select Noninteractive' | sudo debconf-set-selections
          sudo add-apt-repository ppa:ubuntu-toolchain-r/test --yes
          sudo apt-get update --quiet --yes 1>/dev/null

          # Install compiler
          source "$GITHUB_WORKSPACE/.ci/install-compiler-ubuntu.sh" \
            "${{ matrix.compiler }}" "${{ matrix.version }}"

          # Install cppcheck
          sudo snap install cppcheck

      - name: Setup Common Prerequisites (macOS)
        if: startsWith(runner.os, 'macOS')
        run: |
          sudo xcode-select -switch /Applications/Xcode.app

          echo "::set-env name=CC::$(xcrun -f clang)"
          echo "::set-env name=CXX::$(xcrun -f clang++)"
          echo "::set-env name=SDKROOT::$(xcodebuild -version -sdk macosx Path)"
          echo "::set-env name=PATH::$(dirname $(xcrun -f clang)):$PATH"

          # Install common tools
          brew install cppcheck

      - name: Setup Project Prerequisites (Linux)
        if: startsWith(runner.os, 'Linux')
        run: |
          # Install SQLite
          if [ ${{ env.WITH_SQLITE }} -eq 1 ]; then
            sudo apt-get install --no-install-recommends -q -y sqlite3
          fi

          # Install Ninja
          if [ ${{ env.WITH_NINJA }} -eq 1 ]; then
            sudo apt-get install --no-install-recommends -q -y ninja-build
          fi

      - name: Setup Project Prerequisites (macOS)
        if: startsWith(runner.os, 'macOS')
        run: |
          # Install Ninja
          if [ ${{ env.WITH_NINJA }} -eq 1 ]; then
            brew install ninja
          fi

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
          architecture: x64

      - name: Get PIP Cache Key
        id: pip-cache
        run: |
          python -c "from pip._internal.locations import USER_CACHE_DIR; \
                  print('::set-output name=dir::' + USER_CACHE_DIR)"

      - name: Setup pip Cache
        id: analysis-tools-pip-cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python Dependencies
        working-directory: ${{ matrix.project }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Conan Cache
        id: conan-cache
        uses: actions/cache@v2
        with:
          path: ~/.conan/data
          key: ${{ runner.os }}-conan-${{ matrix.compiler }}-${{ hashFiles('**/conanfile.txt') }}
          restore-keys: |
            ${{ runner.os }}-conan-${{ matrix.compiler }}-

      - name: Configure Conan
        working-directory: ${{ matrix.project }}
        run: |
          mkdir -p ~/.conan/profiles

          # WARN: Remotes registry file missing, creating default one
          cp tools/conan/remotes.json ~/.conan/remotes.json

          # Install conan profiles
          cp tools/conan/profiles/* ~/.conan/profiles
          conan profile list

      - name: Install The Requirements Using Conan
        working-directory: ${{ matrix.project }}
        run: |
          profile="${{ runner.os }}-${{ matrix.arch }}-${{ matrix.compiler }}-${{ matrix.version }}"
          profile="${profile}-debug$( (( "${{ env.WITH_NINJA }}" == 1 )) && printf %s '-ninja' )"

          echo "Installs the requirements using profile: $profile"
          conan install $(pwd) -if=$(pwd)/build -pr=$profile --build=missing

      - name: Configure x64 Debug
        working-directory: ${{ matrix.project }}
        run: |
          $CC --version
          cmake --version

          cmake \
            -S . \
            -Bbuild $( (( "${{ env.WITH_NINJA }}" == 1 )) && printf %s '-GNinja' ) \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCPPCHECK=ON \
            -DWARNINGS_AS_ERRORS=ON \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Build with ${{ matrix.compiler }}
        working-directory: ${{ matrix.project }}
        run: |
          cmake --build build -j "$(getconf _NPROCESSORS_ONLN)"

      - name: Populate Database
        working-directory: ${{ matrix.project }}
        if: env.WITH_SQLITE == 1
        run: sqlite3 build/bin/${{ matrix.project }}.db < data/${{ matrix.project }}.sqlite

      - name: Minimal Load Test
        working-directory: ${{ matrix.project }}
        run: for i in {1..10}; do echo "  $i. $(build/bin/${{ matrix.project }})"; done

      - name: Analyze Build (Linux)
        if: startsWith(runner.os, 'Linux')
        working-directory: ${{ matrix.project }}
        run: |
          # Executable
          file build/bin/${{ matrix.project }}
          ldd build/bin/${{ matrix.project }}
          readelf --program-headers --wide build/bin/${{ matrix.project }}

          # Libraries
          ls -l build/lib/

      - name: Analyze Build (macOS)
        if: startsWith(runner.os, 'macOS')
        working-directory: ${{ matrix.project }}
        run: |
          # Executable
          file build/bin/${{ matrix.project }}
          otool -L build/bin/${{ matrix.project }}
          otool -hv build/bin/${{ matrix.project }}

          # Libraries
          ls -l build/lib/

      - name: Success Reporting
        if: success()
        run: git log --format=fuller -5
